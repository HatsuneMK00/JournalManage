<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>SMART PAPER</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <style type="text/css">
        iframe {
            display: block;
            border: none;
            height: 90vh;/*设置高度百分比,一直调到只有一个滚动调为止*/
            width: 100%;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        body{
            background: url("../images/loginbg.jpg") no-repeat 0 0;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">SMART PAPER</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <button type="button" class="layui-btn layui-btn-danger" id="exit">
                    退出登录
                </button>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a href="/expertOnline" target="Main">专家在线审稿</a></li>
                <li class="layui-nav-item"><a href="/expertChangeInfo" target="Main">完善个人资料</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div>
            <iframe id="iframeMain" src="/expertOnline" name="Main" width="100%" frameborder="0" scrolling="auto"></iframe>
        </div>
    </div>

    <!--    <div class="layui-footer">-->
    <!--        &lt;!&ndash; 底部固定区域 &ndash;&gt;-->
    <!--        SMART PAPER-->
    <!--    </div>-->
</div>
<script src="../layui/layui.js"></script>
<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("li>a").click(function (e) {
            e.preventDefault();
            $("#iframeMain").attr("src",$(this).attr("href"));
        });
    });
</script>
<script>
    //JS
    layui.use(['layer'], function(){
        var layer = layui.layer
        $("#exit").click(function (){
            window.parent.location.href = "/login";
        })
    });
</script>
</body>
</html>
