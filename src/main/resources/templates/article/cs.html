<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SMART PAPER</title>
    <link rel="stylesheet" href="../css/submitpaper.css" type="text/css" />
    <link rel="stylesheet" href="../layui/css/layui.css">
    <style>
        body{
            background: url("../images/loginbg.jpg") no-repeat 0 0;
            background-size: cover;
        }
        h4{
            color: black!important;
            font-size: large;
        }
    </style>
</head>
<body>
    <section class="content">
        <div class="content-header clearfix">
            <!-- 当前默认显示登陆界面-->
            <b style="font-size: large">稿件内容</b>
        </div>

        <div class="content-body">
            <div class="dom" style="display: block;">
                <div class="s1">
                    <h4>标题：<span th:text="${article_Detail.title}" style="font-size: large; color: crimson"></span></h4>
                </div>
                <div class="s1">
                    <h4>作者：<span th:text="${article_Detail.authors}" style="font-size: large; color: crimson"></span></h4>
                </div>
                <div class="s1" style="height: 10rem">
                    <h4>摘要：<span th:text="${article_Detail.abstractText}" style="font-size: large; color: crimson"></span></h4>
                </div>
                <div class="s1">
                    <h4>关键词：<span th:text="${article_Detail.keywords}" style="font-size: large; color: crimson"></span></h4>
                </div>
                <div style="text-align: center">
                    <a th:href="@{'/fileDownload?articleID='+${article_Detail.id}}" style="text-decoration: none;
                    color: #1E9FFF; font-size: large; font-weight: bold">稿件下载</a>
                </div>
                <br><br>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="content-header clearfix">
            <!-- 当前默认显示登陆界面-->
            <b style="font-size: large">审核流程状态</b>
        </div>

        <div class="content-body">
            <div class="dom" style="display: block;">
                <div class="s1">
                    <h4>当前状态:  <span style="font-size: large; color: crimson">初审</span></h4>
                </div>
            </div>
        </div>
    </section>
<script src="../layui/layui.js"></script>
<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
