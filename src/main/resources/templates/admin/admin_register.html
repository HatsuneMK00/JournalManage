<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SMART PAPER</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/submitpaper.css" type="text/css" />
    <link rel="stylesheet" href="../layui/css/layui.css">
    <style type="text/css">
        body{
            background: url("../images/loginbg.jpg") no-repeat 0 0;
            background-size: cover;
        }
    </style>
</head>
<body>
<section class="content">
    <div class="content-header clearfix">
        <!-- 当前默认显示登陆界面-->
        <b style="font-size: large">角色注册待审核列表</b>
    </div>

    <div class="content-body">
        <div class="dom" style="display: block;">
            <table class="layui-table" lay-skin="line">
                <colgroup>
                    <col width="100">
                    <col width="200">
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>注册用户名</th>
                    <th>注册邮箱</th>
                    <th>注册角色</th>
                    <th>审核操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aiu : ${allInvalidUsers.list}">
                    <td th:text="${aiu.id}"></td>
                    <td th:text="${aiu.name}"></td>
                    <td th:text="${aiu.email}"></td>
                    <td th:text="${aiu.role}"></td>
                    <td style="font-weight: bold"><a th:href="@{'/validateUser?userID='+${aiu.id}+'&role='+${aiu.role}}" style="text-decoration: none; color: #1E9FFF">注册通过</a></td>
                </tr>
                </tbody>
            </table>
            <div style="text-align: center">
                    <span style="font-weight: bold">当前第 [[${allInvalidUsers.pageNum}]] 页, 共 [[${allInvalidUsers.pages}]] 页。
                         一共 [[${allInvalidUsers.total}]] 条记录</span><br>
                <nav>
                    <ul class="pagination">
                        <li>
                            <a th:href="'/adminRegister?aIUpageNum=1'">首页</a>
                        </li>

                        <li th:if="${allInvalidUsers.hasPreviousPage}">
                            <a th:href="'/adminRegister?aIUpageNum='+${allInvalidUsers.prePage}">
                                <i class="layui-icon layui-icon-prev" style="font-size: 10px"></i>
                            </a>
                        </li>
                        <!--遍历条数-->
                        <li th:each="nav:${allInvalidUsers.navigatepageNums}">
                            <a th:href="'/adminRegister?aIUpageNum='+${nav}" th:text="${nav}" th:if="${nav != allInvalidUsers.pageNum}"></a>
                            <span style="font-weight: bold;background: #6faed9;" th:if="${nav == allInvalidUsers.pageNum}" th:text="${nav}" ></span>
                        </li>

                        <li th:if="${allInvalidUsers.hasNextPage}">
                            <a th:href="'/adminRegister?aIUpageNum='+${allInvalidUsers.nextPage}">
                                <i class="layui-icon layui-icon-next" style="font-size: 10px"></i>
                            </a>
                        </li>

                        <li>
                            <a th:href="'/adminRegister?aIUpageNum='+${allInvalidUsers.pages}">尾页</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>

<script src="../layui/layui.js"></script>
<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
<script>

</script>
</body>
</html>
